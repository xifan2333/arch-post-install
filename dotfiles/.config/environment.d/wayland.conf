# Wayland environment variables
# XDG Desktop Portal backend selection
XDG_CURRENT_DESKTOP=river
XDG_SESSION_TYPE=wayland

# Portal backends are configured in ~/.config/xdg-desktop-portal/portals.conf
# Do not override XDG_DESKTOP_PORTAL_DIR as it breaks backend discovery

# Qt Wayland support
QT_QPA_PLATFORM=wayland
QT_WAYLAND_DISABLE_WINDOWDECORATION=1

# Mozilla Wayland support
MOZ_ENABLE_WAYLAND=1

# SDL Wayland support
SDL_VIDEODRIVER=wayland

# Java applications on Wayland
_JAVA_AWT_WM_NONREPARENTING=1

# Electron apps on Wayland (VSCode, Chrome, etc.)
ELECTRON_OZONE_PLATFORM_HINT=wayland
