# Fuzzel base configuration
# Theme colors are loaded from include below

[main]
dpi-aware=auto
font=Noto Sans CJK SC:size=13
prompt=>
terminal=alacritty
layer=overlay
width=40
horizontal-pad=20
vertical-pad=10
inner-pad=10
match-mode=fzf
fields=filename,name,generic

# Import theme colors from current theme
include=~/.config/current/fuzzel.ini

[border]
width=2
radius=8

[dmenu]
exit-immediately-if-empty=yes
