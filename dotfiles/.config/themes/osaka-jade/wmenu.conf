# wmenu color configuration for Osaka Jade theme
# Direct color values for wmenu arguments

WMENU_BG="#11221C"           # Normal background (color-bg0)
WMENU_FG="#e6d8ba"           # Normal foreground (color-fg0)
WMENU_ACCENT="#2dd5b7"       # Primary accent color (jade cyan)
WMENU_HIGHLIGHT="$WMENU_ACCENT"  # Highlight/match color (primary accent)
WMENU_SELECT="$WMENU_ACCENT"     # Selected item color (primary accent)
