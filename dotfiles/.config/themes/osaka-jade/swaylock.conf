# Swaylock-effects Osaka Jade Theme Configuration

# Don't show the password indicator until you start typing
ignore-empty-password

# Show the number of failed attempts
show-failed-attempts

# Display settings
daemonize
clock
timestr=%H:%M
datestr=%Y-%m-%d %A

# Indicator settings
indicator
indicator-radius=120
indicator-thickness=12
indicator-caps-lock

# Font
font="JetBrainsMono Nerd Font"
font-size=32

# Osaka Jade Colors
# Background
color=111c18

# Indicator - default state
inside-color=0a120f
ring-color=53685b
line-color=00000000
text-color=C1C497

# Indicator - verifying
inside-ver-color=509475
ring-ver-color=2dd5b7
line-ver-color=00000000
text-ver-color=111c18

# Indicator - wrong password
inside-wrong-color=FF5345
ring-wrong-color=E6B76C
line-wrong-color=00000000
text-wrong-color=111c18

# Indicator - cleared
inside-clear-color=549e6a
ring-clear-color=D6D5BC
line-clear-color=00000000
text-clear-color=111c18

# Key indicator
key-hl-color=2dd5b7
bs-hl-color=FF5345

# Clock colors
text-caps-lock-color=E6B76C

# Effects
effect-blur=7x5
effect-vignette=0.5:0.5
fade-in=0.2
grace=2
grace-no-mouse
grace-no-touch