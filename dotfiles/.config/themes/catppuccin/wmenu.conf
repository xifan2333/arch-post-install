# wmenu color configuration for Catppuccin theme
# Direct color values for wmenu arguments

WMENU_BG="#1e1e2e"           # Normal background (color-bg0)
WMENU_FG="#cdd6f4"           # Normal foreground (color-fg0)
WMENU_ACCENT="#c6a0f6"       # Primary accent color (mauve)
WMENU_HIGHLIGHT="$WMENU_ACCENT"  # Highlight/match color (primary accent)
WMENU_SELECT="$WMENU_ACCENT"     # Selected item color (primary accent)
