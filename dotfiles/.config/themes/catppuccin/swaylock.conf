# Swaylock-effects Catppuccin Mocha Theme Configuration

# Don't show the password indicator until you start typing
ignore-empty-password

# Show the number of failed attempts
show-failed-attempts

# Display settings
daemonize
clock
timestr=%H:%M
datestr=%Y-%m-%d %A

# Indicator settings
indicator
indicator-radius=120
indicator-thickness=12
indicator-caps-lock

# Font
font="JetBrainsMono Nerd Font"
font-size=32

# Catppuccin Mocha Colors
# Background
color=1e1e2e

# Indicator - default state
inside-color=181824
ring-color=6c7086
line-color=00000000
text-color=cdd6f4

# Indicator - verifying
inside-ver-color=89b4fa
ring-ver-color=b4befe
line-ver-color=00000000
text-ver-color=1e1e2e

# Indicator - wrong password
inside-wrong-color=f38ba8
ring-wrong-color=fab387
line-wrong-color=00000000
text-wrong-color=1e1e2e

# Indicator - cleared
inside-clear-color=a6e3a1
ring-clear-color=94e2d5
line-clear-color=00000000
text-clear-color=1e1e2e

# Key indicator
key-hl-color=b4befe
bs-hl-color=f38ba8

# Clock colors
text-caps-lock-color=fab387

# Effects
effect-blur=7x5
effect-vignette=0.5:0.5
fade-in=0.2
grace=2
grace-no-mouse
grace-no-touch