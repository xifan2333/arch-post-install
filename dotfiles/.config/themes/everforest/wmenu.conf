# wmenu color configuration for Everforest theme
# Direct color values for wmenu arguments

WMENU_BG="#2d353b"           # Normal background (color-bg0)
WMENU_FG="#d3c6aa"           # Normal foreground (color-fg0)
WMENU_ACCENT="#a7c080"       # Primary accent color (green)
WMENU_HIGHLIGHT="$WMENU_ACCENT"  # Highlight/match color (primary accent)
WMENU_SELECT="$WMENU_ACCENT"     # Selected item color (primary accent)
