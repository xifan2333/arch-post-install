# Swaylock-effects Everforest Theme Configuration

# Don't show the password indicator until you start typing
ignore-empty-password

# Show the number of failed attempts
show-failed-attempts

# Display settings
daemonize
clock
timestr=%H:%M
datestr=%Y-%m-%d %A

# Indicator settings
indicator
indicator-radius=120
indicator-thickness=12
indicator-caps-lock

# Font
font="JetBrainsMono Nerd Font"
font-size=32

# Everforest Dark Colors
# Background
color=2d353b

# Indicator - default state
inside-color=272e33
ring-color=475258
line-color=00000000
text-color=d3c6aa

# Indicator - verifying
inside-ver-color=7fbbb3
ring-ver-color=83c092
line-ver-color=00000000
text-ver-color=2d353b

# Indicator - wrong password
inside-wrong-color=e67e80
ring-wrong-color=d699b6
line-wrong-color=00000000
text-wrong-color=2d353b

# Indicator - cleared
inside-clear-color=a7c080
ring-clear-color=dbbc7f
line-clear-color=00000000
text-clear-color=2d353b

# Key indicator
key-hl-color=83c092
bs-hl-color=e67e80

# Clock colors
text-caps-lock-color=d699b6

# Effects
effect-blur=7x5
effect-vignette=0.5:0.5
fade-in=0.2
grace=2
grace-no-mouse
grace-no-touch