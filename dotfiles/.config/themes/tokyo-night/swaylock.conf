# Swaylock-effects Tokyo Night Theme Configuration

# Don't show the password indicator until you start typing
ignore-empty-password

# Show the number of failed attempts
show-failed-attempts

# Display settings
daemonize
clock
timestr=%H:%M
datestr=%Y-%m-%d %A

# Indicator settings
indicator
indicator-radius=120
indicator-thickness=12
indicator-caps-lock

# Font
font="JetBrainsMono Nerd Font"
font-size=32

# Tokyo Night Colors
# Background
color=1a1b26

# Indicator - default state
inside-color=24283b
ring-color=414868
line-color=00000000
text-color=c0caf5

# Indicator - verifying
inside-ver-color=7aa2f7
ring-ver-color=7dcfff
line-ver-color=00000000
text-ver-color=1a1b26

# Indicator - wrong password
inside-wrong-color=f7768e
ring-wrong-color=ff9e64
line-wrong-color=00000000
text-wrong-color=1a1b26

# Indicator - cleared
inside-clear-color=9ece6a
ring-clear-color=1abc9c
line-clear-color=00000000
text-clear-color=1a1b26

# Key indicator
key-hl-color=7dcfff
bs-hl-color=f7768e

# Clock colors
text-caps-lock-color=ff9e64

# Effects
effect-blur=7x5
effect-vignette=0.5:0.5
fade-in=0.2
grace=2
grace-no-mouse
grace-no-touch