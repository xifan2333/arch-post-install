# wmenu color configuration for Tokyo Night theme
# Direct color values for wmenu arguments

WMENU_BG="#1a1b26"           # Normal background (color-bg0)
WMENU_FG="#c0caf5"           # Normal foreground (color-fg0)
WMENU_ACCENT="#7aa2f7"       # Primary accent color (blue)
WMENU_HIGHLIGHT="$WMENU_ACCENT"  # Highlight/match color (primary accent)
WMENU_SELECT="$WMENU_ACCENT"     # Selected item color (primary accent)
