# wmenu color configuration for Nord theme
# Direct color values for wmenu arguments

WMENU_BG="#2e3440"           # Normal background (color-bg0)
WMENU_FG="#d8dee9"           # Normal foreground (color-fg0)
WMENU_ACCENT="#88c0d0"       # Primary accent color (frost cyan)
WMENU_HIGHLIGHT="$WMENU_ACCENT"  # Highlight/match color (primary accent)
WMENU_SELECT="$WMENU_ACCENT"     # Selected item color (primary accent)
