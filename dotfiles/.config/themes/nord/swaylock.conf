# Swaylock-effects Nord Theme Configuration

# Don't show the password indicator until you start typing
ignore-empty-password

# Show the number of failed attempts
show-failed-attempts

# Display settings
daemonize
clock
timestr=%H:%M
datestr=%Y-%m-%d %A

# Indicator settings
indicator
indicator-radius=120
indicator-thickness=12
indicator-caps-lock

# Font
font="JetBrainsMono Nerd Font"
font-size=32

# Nord Colors
# Background
color=2e3440

# Indicator - default state
inside-color=272d3a
ring-color=4c566a
line-color=00000000
text-color=d8dee9

# Indicator - verifying
inside-ver-color=81a1c1
ring-ver-color=88c0d0
line-ver-color=00000000
text-ver-color=2e3440

# Indicator - wrong password
inside-wrong-color=bf616a
ring-wrong-color=d08770
line-wrong-color=00000000
text-wrong-color=2e3440

# Indicator - cleared
inside-clear-color=a3be8c
ring-clear-color=ebcb8b
line-clear-color=00000000
text-clear-color=2e3440

# Key indicator
key-hl-color=88c0d0
bs-hl-color=bf616a

# Clock colors
text-caps-lock-color=d08770

# Effects
effect-blur=7x5
effect-vignette=0.5:0.5
fade-in=0.2
grace=2
grace-no-mouse
grace-no-touch