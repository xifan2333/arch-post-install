# Swaylock-effects One Light Theme Configuration

# Don't show the password indicator until you start typing
ignore-empty-password

# Show the number of failed attempts
show-failed-attempts

# Display settings
daemonize
clock
timestr=%H:%M
datestr=%Y-%m-%d %A

# Indicator settings
indicator
indicator-radius=120
indicator-thickness=12
indicator-caps-lock

# Font
font="JetBrainsMono Nerd Font"
font-size=32

# One Light Colors
# Background
color=fafafa

# Indicator - default state
inside-color=f0f0f0
ring-color=a0a1a7
line-color=00000000
text-color=383a42

# Indicator - verifying
inside-ver-color=4078f2
ring-ver-color=0184bc
line-ver-color=00000000
text-ver-color=fafafa

# Indicator - wrong password
inside-wrong-color=e45649
ring-wrong-color=da8548
line-wrong-color=00000000
text-wrong-color=fafafa

# Indicator - cleared
inside-clear-color=50a14f
ring-clear-color=c18401
line-clear-color=00000000
text-clear-color=fafafa

# Key indicator
key-hl-color=0184bc
bs-hl-color=e45649

# Clock colors
text-caps-lock-color=da8548

# Effects
effect-blur=7x5
effect-vignette=0.5:0.5
fade-in=0.2
grace=2
grace-no-mouse
grace-no-touch