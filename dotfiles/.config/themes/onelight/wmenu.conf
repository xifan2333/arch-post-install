# wmenu color configuration for Onelight theme
# Direct color values for wmenu arguments

WMENU_BG="#fafafa"           # Normal background (color-bg0)
WMENU_FG="#383a42"           # Normal foreground (color-fg0)
WMENU_ACCENT="#4078f2"       # Primary accent color (blue)
WMENU_HIGHLIGHT="$WMENU_ACCENT"  # Highlight/match color (primary accent)
WMENU_SELECT="$WMENU_ACCENT"     # Selected item color (primary accent)
