# wmenu color configuration for Kanagawa theme
# Direct color values for wmenu arguments

WMENU_BG="#1f1f28"           # Normal background (color-bg0)
WMENU_FG="#dcd7ba"           # Normal foreground (color-fg0)
WMENU_ACCENT="#957fb8"       # Primary accent color (purple)
WMENU_HIGHLIGHT="$WMENU_ACCENT"  # Highlight/match color (primary accent)
WMENU_SELECT="$WMENU_ACCENT"     # Selected item color (primary accent)
