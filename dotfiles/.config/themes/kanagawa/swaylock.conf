# Swaylock-effects Kanagawa Theme Configuration

# Don't show the password indicator until you start typing
ignore-empty-password

# Show the number of failed attempts
show-failed-attempts

# Display settings
daemonize
clock
timestr=%H:%M
datestr=%Y-%m-%d %A

# Indicator settings
indicator
indicator-radius=120
indicator-thickness=12
indicator-caps-lock

# Font
font="JetBrainsMono Nerd Font"
font-size=32

# Kanagawa Colors
# Background
color=1f1f28

# Indicator - default state
inside-color=16161d
ring-color=727169
line-color=00000000
text-color=dcd7ba

# Indicator - verifying
inside-ver-color=7e9cd8
ring-ver-color=8ba6de
line-ver-color=00000000
text-ver-color=1f1f28

# Indicator - wrong password
inside-wrong-color=c34043
ring-wrong-color=ff9e3b
line-wrong-color=00000000
text-wrong-color=1f1f28

# Indicator - cleared
inside-clear-color=76946a
ring-clear-color=98ba9d
line-clear-color=00000000
text-clear-color=1f1f28

# Key indicator
key-hl-color=8ba6de
bs-hl-color=c34043

# Clock colors
text-caps-lock-color=ff9e3b

# Effects
effect-blur=7x5
effect-vignette=0.5:0.5
fade-in=0.2
grace=2
grace-no-mouse
grace-no-touch