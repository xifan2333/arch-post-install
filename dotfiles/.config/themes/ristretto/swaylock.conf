# Swaylock-effects Ristretto Theme Configuration

# Don't show the password indicator until you start typing
ignore-empty-password

# Show the number of failed attempts
show-failed-attempts

# Display settings
daemonize
clock
timestr=%H:%M
datestr=%Y-%m-%d %A

# Indicator settings
indicator
indicator-radius=120
indicator-thickness=12
indicator-caps-lock

# Font
font="JetBrainsMono Nerd Font"
font-size=32

# Ristretto Colors
# Background
color=2c2525

# Indicator - default state
inside-color=251f1f
ring-color=948a8b
line-color=00000000
text-color=e6d9db

# Indicator - verifying
inside-ver-color=f38d70
ring-ver-color=a8a9eb
line-ver-color=00000000
text-ver-color=2c2525

# Indicator - wrong password
inside-wrong-color=fd6883
ring-wrong-color=f9cc6c
line-wrong-color=00000000
text-wrong-color=2c2525

# Indicator - cleared
inside-clear-color=adda78
ring-clear-color=f38d70
line-clear-color=00000000
text-clear-color=2c2525

# Key indicator
key-hl-color=a8a9eb
bs-hl-color=fd6883

# Clock colors
text-caps-lock-color=f9cc6c

# Effects
effect-blur=7x5
effect-vignette=0.5:0.5
fade-in=0.2
grace=2
grace-no-mouse
grace-no-touch