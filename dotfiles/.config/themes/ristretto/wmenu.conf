# wmenu color configuration for Ristretto theme
# Direct color values for wmenu arguments

WMENU_BG="#2c2525"           # Normal background (color-bg0)
WMENU_FG="#e6d9db"           # Normal foreground (color-fg0)
WMENU_ACCENT="#a8a9eb"       # Primary accent color (purple)
WMENU_HIGHLIGHT="$WMENU_ACCENT"  # Highlight/match color (primary accent)
WMENU_SELECT="$WMENU_ACCENT"     # Selected item color (primary accent)
