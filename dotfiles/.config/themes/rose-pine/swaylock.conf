# Swaylock-effects Rose Pine Dawn Theme Configuration

# Don't show the password indicator until you start typing
ignore-empty-password

# Show the number of failed attempts
show-failed-attempts

# Display settings
daemonize
clock
timestr=%H:%M
datestr=%Y-%m-%d %A

# Indicator settings
indicator
indicator-radius=120
indicator-thickness=12
indicator-caps-lock

# Font
font="JetBrainsMono Nerd Font"
font-size=32

# Rose Pine Dawn Colors
# Background
color=faf4ed

# Indicator - default state
inside-color=f2e9e1
ring-color=9893a5
line-color=00000000
text-color=575279

# Indicator - verifying
inside-ver-color=56949f
ring-ver-color=286983
line-ver-color=00000000
text-ver-color=faf4ed

# Indicator - wrong password
inside-wrong-color=eb6f92
ring-wrong-color=f6c177
line-wrong-color=00000000
text-wrong-color=faf4ed

# Indicator - cleared
inside-clear-color=9ccfd8
ring-clear-color=ebbcba
line-clear-color=00000000
text-clear-color=faf4ed

# Key indicator
key-hl-color=286983
bs-hl-color=eb6f92

# Clock colors
text-caps-lock-color=f6c177

# Effects
effect-blur=7x5
effect-vignette=0.5:0.5
fade-in=0.2
grace=2
grace-no-mouse
grace-no-touch