# wmenu color configuration for Rose Pine theme
# Direct color values for wmenu arguments

WMENU_BG="#faf4ed"           # Normal background (color-bg0)
WMENU_FG="#575279"           # Normal foreground (color-fg0)
WMENU_ACCENT="#b4637a"       # Primary accent color (love/pink)
WMENU_HIGHLIGHT="$WMENU_ACCENT"  # Highlight/match color (primary accent)
WMENU_SELECT="$WMENU_ACCENT"     # Selected item color (primary accent)
