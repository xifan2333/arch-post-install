# wmenu color configuration for Matte Black theme
# Direct color values for wmenu arguments

WMENU_BG="#1e1e1e"           # Normal background (color-bg0)
WMENU_FG="#8a8a8d"           # Normal foreground (color-fg0)
WMENU_ACCENT="#e68e0d"       # Primary accent color (orange)
WMENU_HIGHLIGHT="$WMENU_ACCENT"  # Highlight/match color (primary accent)
WMENU_SELECT="$WMENU_ACCENT"     # Selected item color (primary accent)
