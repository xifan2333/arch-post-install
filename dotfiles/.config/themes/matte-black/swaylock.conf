# Swaylock-effects Matte Black Theme Configuration

# Don't show the password indicator until you start typing
ignore-empty-password

# Show the number of failed attempts
show-failed-attempts

# Display settings
daemonize
clock
timestr=%H:%M
datestr=%Y-%m-%d %A

# Indicator settings
indicator
indicator-radius=120
indicator-thickness=12
indicator-caps-lock

# Font
font="JetBrainsMono Nerd Font"
font-size=32

# Matte Black Colors
# Background
color=121212

# Indicator - default state
inside-color=0d0d0d
ring-color=8a8a8d
line-color=00000000
text-color=bebebe

# Indicator - verifying
inside-ver-color=e68e0d
ring-ver-color=ffc107
line-ver-color=00000000
text-ver-color=121212

# Indicator - wrong password
inside-wrong-color=ff5722
ring-wrong-color=ff9800
line-wrong-color=00000000
text-wrong-color=121212

# Indicator - cleared
inside-clear-color=4caf50
ring-clear-color=8bc34a
line-clear-color=00000000
text-clear-color=121212

# Key indicator
key-hl-color=ffc107
bs-hl-color=ff5722

# Clock colors
text-caps-lock-color=ff9800

# Effects
effect-blur=7x5
effect-vignette=0.5:0.5
fade-in=0.2
grace=2
grace-no-mouse
grace-no-touch