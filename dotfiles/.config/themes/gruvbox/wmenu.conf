# wmenu color configuration for Gruvbox theme
# Direct color values for wmenu arguments

WMENU_BG="#282828"           # Normal background (color-bg0)
WMENU_FG="#d4be98"           # Normal foreground (color-fg0)
WMENU_ACCENT="#d8a657"       # Primary accent color (yellow)
WMENU_HIGHLIGHT="$WMENU_ACCENT"  # Highlight/match color (primary accent)
WMENU_SELECT="$WMENU_ACCENT"     # Selected item color (primary accent)
