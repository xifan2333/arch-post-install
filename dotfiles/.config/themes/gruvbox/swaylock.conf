# Swaylock-effects Gruvbox Theme Configuration

# Don't show the password indicator until you start typing
ignore-empty-password

# Show the number of failed attempts
show-failed-attempts

# Display settings
daemonize
clock
timestr=%H:%M
datestr=%Y-%m-%d %A

# Indicator settings
indicator
indicator-radius=120
indicator-thickness=12
indicator-caps-lock

# Font
font="JetBrainsMono Nerd Font"
font-size=32

# Gruvbox Dark Colors
# Background
color=282828

# Indicator - default state
inside-color=1d2021
ring-color=a89984
line-color=00000000
text-color=ebdbb2

# Indicator - verifying
inside-ver-color=7daea3
ring-ver-color=83a598
line-ver-color=00000000
text-ver-color=282828

# Indicator - wrong password
inside-wrong-color=ea6962
ring-wrong-color=d65d0e
line-wrong-color=00000000
text-wrong-color=282828

# Indicator - cleared
inside-clear-color=a9b665
ring-clear-color=d79921
line-clear-color=00000000
text-clear-color=282828

# Key indicator
key-hl-color=83a598
bs-hl-color=ea6962

# Clock colors
text-caps-lock-color=d65d0e

# Effects
effect-blur=7x5
effect-vignette=0.5:0.5
fade-in=0.2
grace=2
grace-no-mouse
grace-no-touch