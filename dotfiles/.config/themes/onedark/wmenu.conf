# wmenu color configuration for One Dark theme
# Direct color values for wmenu arguments

WMENU_BG="#282c34"           # Normal background (color-bg0)
WMENU_FG="#abb2bf"           # Normal foreground (color-fg0)
WMENU_ACCENT="#61afef"       # Primary accent color (blue)
WMENU_HIGHLIGHT="$WMENU_ACCENT"  # Highlight/match color (primary accent)
WMENU_SELECT="$WMENU_ACCENT"     # Selected item color (primary accent)
