# Swaylock-effects One Dark Theme Configuration

# Don't show the password indicator until you start typing
ignore-empty-password

# Show the number of failed attempts
show-failed-attempts

# Display settings
daemonize
clock
timestr=%H:%M
datestr=%Y-%m-%d %A

# Indicator settings
indicator
indicator-radius=120
indicator-thickness=12
indicator-caps-lock

# Font
font="JetBrainsMono Nerd Font"
font-size=32

# One Dark Colors
# Background
color=282c34

# Indicator - default state
inside-color=22262d
ring-color=5c6370
line-color=00000000
text-color=abb2bf

# Indicator - verifying
inside-ver-color=61afef
ring-ver-color=56b6c2
line-ver-color=00000000
text-ver-color=282c34

# Indicator - wrong password
inside-wrong-color=e06c75
ring-wrong-color=d19a66
line-wrong-color=00000000
text-wrong-color=282c34

# Indicator - cleared
inside-clear-color=98c379
ring-clear-color=e5c07b
line-clear-color=00000000
text-clear-color=282c34

# Key indicator
key-hl-color=56b6c2
bs-hl-color=e06c75

# Clock colors
text-caps-lock-color=d19a66

# Effects
effect-blur=7x5
effect-vignette=0.5:0.5
fade-in=0.2
grace=2
grace-no-mouse
grace-no-touch