# Swaylock-effects Catppuccin Latte Theme Configuration

# Don't show the password indicator until you start typing
ignore-empty-password

# Show the number of failed attempts
show-failed-attempts

# Display settings
daemonize
clock
timestr=%H:%M
datestr=%Y-%m-%d %A

# Indicator settings
indicator
indicator-radius=120
indicator-thickness=12
indicator-caps-lock

# Font
font="JetBrainsMono Nerd Font"
font-size=32

# Catppuccin Latte Colors
# Background
color=eff1f5

# Indicator - default state
inside-color=e6e9ef
ring-color=acb0be
line-color=00000000
text-color=4c4f69

# Indicator - verifying
inside-ver-color=1e66f5
ring-ver-color=7287fd
line-ver-color=00000000
text-ver-color=eff1f5

# Indicator - wrong password
inside-wrong-color=d20f39
ring-wrong-color=fe640b
line-wrong-color=00000000
text-wrong-color=eff1f5

# Indicator - cleared
inside-clear-color=40a02b
ring-clear-color=179299
line-clear-color=00000000
text-clear-color=eff1f5

# Key indicator
key-hl-color=7287fd
bs-hl-color=d20f39

# Clock colors
text-caps-lock-color=fe640b

# Effects
effect-blur=7x5
effect-vignette=0.5:0.5
fade-in=0.2
grace=2
grace-no-mouse
grace-no-touch