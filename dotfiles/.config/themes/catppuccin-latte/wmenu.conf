# wmenu color configuration for Catppuccin Latte theme
# Direct color values for wmenu arguments

WMENU_BG="#eff1f5"           # Normal background (color-bg0)
WMENU_FG="#4c4f69"           # Normal foreground (color-fg0)
WMENU_ACCENT="#8839ef"       # Primary accent color (mauve)
WMENU_HIGHLIGHT="$WMENU_ACCENT"  # Highlight/match color (primary accent)
WMENU_SELECT="$WMENU_ACCENT"     # Selected item color (primary accent)
